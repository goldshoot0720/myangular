<div *ngIf="!isLoggedIn; else loggedInTemplate">
  <h1>歡迎來到{{ mainlist[15].alt }}</h1>
  <p>
    <label>使用者名稱(email):</label>
    <input type="text" size="37" [(ngModel)]="inputvalue1" />
  </p>
  <p>
    <label>使用者密碼:</label>
    <input type="password" size="37" [(ngModel)]="inputvalue2" />
  </p>
  <p>
    <button id="button1"  (click)="onButton1Click()">送出</button>
  </p>
  <button routerLink="/main">
    <img [src]="mainlist[14].img" [alt]="mainlist[14].alt" style="max-width: 150px; width: 100%;">
  </button>
</div>

<ng-template #loggedInTemplate>
  <h2>✅ 已登入</h2>
  <p>歡迎使用者：{{ currentUserEmail }}</p>
  <p><button (click)="logout()">登出</button></p>
  <button routerLink="/main">
    <img [src]="mainlist[14].img" [alt]="mainlist[14].alt" style="max-width: 150px; width: 100%;">
  </button>
</ng-template>
